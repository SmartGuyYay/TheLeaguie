<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magic Round Rugby Overlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Arial Black', sans-serif;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 1400% 1400%;
      animation: rainbowBackground 10s ease infinite;
      opacity: 0;
      z-index: 998;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    @keyframes rainbowBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .background.show {
      opacity: 1;
    }

    .line-container {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 0;
      height: 5px;
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 100%;
      animation: rainbowLine 2s linear infinite;
      z-index: 1000;
      overflow: hidden;
      display: none;
      transform: translate(-50%, -50%);
    }

    @keyframes rainbowLine {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    @keyframes expandLineSlow {
      0% { width: 0; height: 5px; }
      50% { width: 100vw; height: 5px; }
      100% { width: 100vw; height: 100vh; }
    }

    @keyframes expandLineFast {
      0% { width: 0; height: 5px; }
      50% { width: 100vw; height: 5px; }
      100% { width: 100vw; height: 100vh; }
    }

    @keyframes closeLine {
      0% { width: 100vw; height: 100vh; }
      50% { width: 100vw; height: 5px; }
      100% { width: 0; height: 5px; }
    }

    .event-text {
      position: absolute;
      font-size: 0;
      color: white;
      opacity: 0;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1001;
      pointer-events: none;
      display: none;
      text-align: center;
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowText 4s ease infinite;
    }

    @keyframes revealText {
      0% { opacity: 0; font-size: 2em; }
      100% { opacity: 1; font-size: 6em; }
    }

    @keyframes fadeText {
      0% { opacity: 1; font-size: 6em; }
      100% { opacity: 0; font-size: 0; }
    }

    @keyframes rainbowText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>

<!-- Background -->
<div id="background" class="background"></div>

<!-- Animated Line -->
<div id="line-container" class="line-container"></div>

<!-- Text -->
<div id="event-text" class="event-text"></div>

<script>
  const background = document.getElementById('background');
  const lineContainer = document.getElementById('line-container');
  const eventText = document.getElementById('event-text');

  function triggerEvent(color, text, withCountdown) {
    background.classList.add('show');
    lineContainer.style.display = 'block';

    if (withCountdown) {
      lineContainer.style.animation = 'expandLineSlow 8s forwards, rainbowLine 2s infinite';
    } else {
      lineContainer.style.animation = 'expandLineFast 3s forwards, rainbowLine 2s infinite';
    }

    setTimeout(() => {
      eventText.style.display = 'block';
      eventText.textContent = text;
      eventText.style.animation = 'revealText 1.5s forwards, rainbowText 4s infinite';
    }, withCountdown ? 3500 : 1200);

    if (withCountdown) {
      setTimeout(() => {
        let countdown = 5;
        eventText.textContent = countdown;
        const interval = setInterval(() => {
          countdown--;
          eventText.textContent = countdown;
          if (countdown === 0) {
            clearInterval(interval);
            setTimeout(() => {
              lineContainer.style.animation = 'closeLine 2.5s forwards';
              eventText.style.animation = 'fadeText 2.5s forwards';
              setTimeout(() => {
                lineContainer.style.display = 'none';
                eventText.style.display = 'none';
                background.classList.remove('show');
              }, 2500);
            }, 1000);
          }
        }, 1000);
      }, 8500);
    } else {
      setTimeout(() => {
        setTimeout(() => {
          lineContainer.style.animation = 'closeLine 2.5s forwards';
          eventText.style.animation = 'fadeText 2.5s forwards';
          setTimeout(() => {
            lineContainer.style.display = 'none';
            eventText.style.display = 'none';
            background.classList.remove('show');
          }, 2500);
        }, 1000);
      }, 5000);
    }
  }

  document.addEventListener('keydown', e => {
    const key = e.key.toLowerCase();
    if (key === 't') triggerEvent('', 'TRY!', false);
    if (key === 'g') triggerEvent('', 'GOAL!', false);
    if (key === 'p') triggerEvent('', 'PENALTY!', false);
    if (key === 'c') triggerEvent('', "CAPTAIN'S CHALLENGE", false);
    if (key === 'n') triggerEvent('', 'NO TRY!', false);
    if (key === 'f') triggerEvent('', 'FIELD GOAL!', false);
    if (key === 'y') triggerEvent('', 'MAGIC ROUND RAINBOW!!!', true);
  });

  window.onload = () => {
    background.classList.remove('show');
    lineContainer.style.display = 'none';
    eventText.style.display = 'none';
  }
</script>

</body>
</html>
