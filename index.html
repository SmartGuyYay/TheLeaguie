<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rugby Overlay Animation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Arial Black', sans-serif;
      background: black;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      opacity: 0;
      z-index: 998;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    .background.show {
      opacity: 1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      z-index: 999;
    }

    .overlay.show {
      opacity: 1;
      animation: appearSpin 5s ease-out forwards;
    }

    .message {
      font-size: 6em;
      font-weight: bold;
      text-align: center;
    }

    .try .message {
      color: #ffcc00;
      text-shadow: 0 0 20px #ffcc00, 0 0 50px #ffcc00;
    }

    .goal .message {
      color: #00ff00;
      text-shadow: 0 0 20px #00ff00, 0 0 50px #00ff00;
    }

    .penalty .message {
      color: #ffffff;
      text-shadow: 0 0 20px #ffffff, 0 0 50px #ffffff;
    }

    .challenge .message {
      color: #FFFF00;
      text-shadow: 0 0 20px #ff6600, 0 0 50px #ff6600;
    }

    .notry .message {
      color: #ff0000;
      text-shadow: 0 0 20px #ff0000, 0 0 50px #ff0000;
    }

    .fieldgoal .message {
      color: #00bfff;
      text-shadow: 0 0 20px #00bfff, 0 0 50px #00bfff;
    }

    /* YELLOW LINE ANIMATION */
    .yellow-line-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1000;
      pointer-events: none;
    }

    .yellow-line {
      position: absolute;
      width: 10px;
      height: 0;
      background: yellow;
      box-shadow: 0 0 20px yellow, 0 0 40px yellow;
      animation: growLine 1s forwards;
    }

    .yellow-line.left {
      left: 100px;
      top: 0;
    }

    .yellow-line.right {
      right: 100px;
      top: 0;
    }

    .yellow-line-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      color: yellow;
      text-shadow: 0 0 10px yellow, 0 0 30px yellow;
      animation: fadeIn 1s forwards;
      opacity: 0;
    }

    @keyframes growLine {
      to {
        height: 100%;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes appearSpin {
      0% {
        transform: scale(0.5) rotate(0deg);
        opacity: 0;
      }
      30% {
        transform: scale(1.2) rotate(360deg);
        opacity: 1;
      }
      100% {
        transform: scale(1) rotate(720deg);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<!-- Background -->
<div id="background" class="background"></div>

<!-- Overlay -->
<div id="overlay" class="overlay">
  <div id="message" class="message">TEXT</div>
</div>

<!-- Yellow line effects -->
<div id="yellowLineContainer" class="yellow-line-container"></div>

<script>
  const overlay = document.getElementById('overlay');
  const message = document.getElementById('message');
  const background = document.getElementById('background');
  const yellowLineContainer = document.getElementById('yellowLineContainer');

  function hideMessage() {
    overlay.className = 'overlay';
    message.textContent = '';
    background.classList.remove('show');
  }

  function showMessage(type, text) {
    hideMessage();
    message.textContent = text;
    overlay.classList.add('show', type);
    background.classList.add('show');
    setTimeout(hideMessage, 5000);
  }

  function showYellowLineAnimation() {
    yellowLineContainer.innerHTML = ''; // Clear existing lines

    const leftLine = document.createElement('div');
    leftLine.className = 'yellow-line left';

    const rightLine = document.createElement('div');
    rightLine.className = 'yellow-line right';

    const msg = document.createElement('div');
    msg.className = 'yellow-line-message';
    msg.textContent = 'YELLOW LINE INCOMING';

    yellowLineContainer.appendChild(leftLine);
    yellowLineContainer.appendChild(rightLine);
    yellowLineContainer.appendChild(msg);

    setTimeout(() => {
      yellowLineContainer.innerHTML = '';
    }, 5000); // remove after 5 secs
  }

  document.addEventListener('keydown', e => {
    const key = e.key.toLowerCase();
    if (key === 't') showMessage('try', 'TRY');
    if (key === 'g') showMessage('goal', 'GOAL');
    if (key === 'p') showMessage('penalty', 'PENALTY');
    if (key === 'c') showMessage('challenge', "CAPTAIN'S CHALLENGE");
    if (key === 'n') showMessage('notry', 'NO TRY');
    if (key === 'f') showMessage('fieldgoal', 'FIELD GOAL');
    if (key === 'y') showYellowLineAnimation();
  });

  window.onload = hideMessage;
</script>

</body>
</html>
