<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>TheLeaguie Live Stream Animation</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; overflow: hidden;
    font-family: 'Arial Black', sans-serif;
  }

  .background {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: black;
    opacity: 0;
    pointer-events: none;
    z-index: 998;
    transition: opacity 0.5s ease;
  }
  .background.show { opacity: 1; }

  .line-container {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 0;
    height: 5px;
    z-index: 1000;
    overflow: hidden;
    display: none;
    transform: translate(-50%, -50%);
  }
  @keyframes expandLine {
    0% { width: 0; height: 5px; }
    50% { width: 100vw; height: 5px; }
    100% { width: 100vw; height: 100vh; }
  }
  @keyframes closeLine {
    0% { width: 100vw; height: 100vh; }
    50% { width: 100vw; height: 5px; }
    100% { width: 0; height: 5px; }
  }

  .event-wrapper {
    position: fixed;
    width: 100vw;
    height: 100vh;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    top: 0;
    left: 0;
    z-index: 1001;
    pointer-events: none;
    overflow: hidden;
  }

  .event-text {
    color: white;
    font-size: 0;
    opacity: 0;
    font-weight: 900;
    text-align: center;
    animation-fill-mode: forwards;
    transition: font-size 0.3s ease, opacity 0.3s ease;
  }

  .event-subtext {
    margin-top: 10px;
    text-align: center;
    color: white;
    font-size: 3em;
    opacity: 0;
    transition: opacity 0.5s ease;
  }
  
  .event-extra {
      margin-top: 10px;
      text-align: center;
      color: yellow;
      font-size: 2em;
      opacity: 0;
      transition: opacity 0.5s ease;
  }
  
  .event-subtext img {
    height: 30px;
    vertical-align: middle;
    margin-left: 8px;
  }

  @keyframes revealText {
    0% { opacity: 0; font-size: 2em; }
    100% { opacity: 1; font-size: 6em; }
  }
  @keyframes fadeText {
    0% { opacity: 1; font-size: 6em; }
    100% { opacity: 0; font-size: 0; }
  }

  #event-image {
    width: 100vw;     
    height: auto;     
    opacity: 0;
    transform: scaleX(0); 
    transition: transform 1s ease, opacity 1s ease;
  }
  #event-image.show {
    opacity: 1;
    transform: scaleX(1); 
  }
</style>
</head>
<body>

<div id="background" class="background"></div>
<div id="line-container" class="line-container"></div>
<div id="event-wrapper" class="event-wrapper">
  <div id="event-text" class="event-text"></div>
  <div id="event-subtext" class="event-subtext"></div>
  <div id="event-extra" class="event-extra"></div>
  <img id="event-image" src="" alt="Event Image" />
</div>

<script>
  const background = document.getElementById('background');
  const lineContainer = document.getElementById('line-container');
  const eventWrapper = document.getElementById('event-wrapper');
  const eventText = document.getElementById('event-text');
  const eventSubtext = document.getElementById('event-subtext');
  const eventExtra = document.getElementById('event-extra');
  const eventImage = document.getElementById('event-image');

  function triggerImage(src) {
    eventWrapper.style.display = 'flex';
    eventText.style.display = "none"; 
    eventSubtext.style.display = "none"; 
    eventExtra.style.display = "none"; 
    eventImage.src = src;
    eventImage.style.display = "block";

    eventImage.classList.remove("show");
    void eventImage.offsetWidth; 
    setTimeout(() => eventImage.classList.add("show"), 50);

    setTimeout(() => {
      eventImage.classList.remove("show");
      setTimeout(() => {
        eventWrapper.style.display = "none";
        eventImage.style.display = "none";
      }, 1000);
    }, 10000);
  }

  function triggerEvent(type, text) {
    background.classList.add('show');
    lineContainer.style.display = 'block';
    eventWrapper.style.display = 'flex';

    if (text === "GOAL!" || text === "TRY!") {
      lineContainer.style.background = type;
      eventText.style.color = '#000';
    } else {
      lineContainer.style.background = type;
      eventText.style.color = 'white';
    }

    lineContainer.style.animation = 'expandLine 3s forwards';
    eventText.style.animation = '';
    eventText.style.opacity = 0;
    eventText.style.fontSize = '0';
    eventText.textContent = '';
    eventImage.style.display = "none"; 
    eventText.style.display = "block";
    eventSubtext.style.display = "none"; 
    eventExtra.style.display = "none"; 

    setTimeout(() => {
      eventText.textContent = text;
      eventText.style.animation = 'revealText 1s forwards';

      // Subtext + Extra only for TRY!
      if (text === "TRY!") {
        eventSubtext.innerHTML = `brought to you by <img src="https://logos-world.net/wp-content/uploads/2021/04/Westpac-Logo.png" alt="Westpac">`;
        eventExtra.textContent = "Layers of scam and fraud defence";

        eventSubtext.style.display = "block";
        eventExtra.style.display = "block";

        setTimeout(() => { 
          eventSubtext.style.opacity = 1; 
          eventExtra.style.opacity = 1; 
        }, 500);
      }

      // Subtext + Extra only for GOAL!
      if (text === "GOAL!") {
        eventSubtext.innerHTML = `presented by <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/McDonald%27s_square_2020.svg" alt="Telstra">`;
        eventExtra.textContent = "Get the $6.95 McSmart meal today";

        eventSubtext.style.display = "block";
        eventExtra.style.display = "block";

        setTimeout(() => { 
          eventSubtext.style.opacity = 1; 
          eventExtra.style.opacity = 1; 
        }, 500);
      }
    }, 1500);

    setTimeout(() => {
      lineContainer.style.animation = 'closeLine 2.5s forwards';
      eventText.style.animation = 'fadeText 2.5s forwards';
      eventSubtext.style.opacity = 0;
      eventExtra.style.opacity = 0;
      setTimeout(() => {
        lineContainer.style.display = 'none';
        eventWrapper.style.display = 'none';
        background.classList.remove('show');
        eventText.className = 'event-text';
        eventSubtext.innerHTML = '';
        eventExtra.textContent = '';
      }, 2500);
    }, 5000);
  }

  document.addEventListener('keydown', e => {
    const key = e.key.toLowerCase();
    if (key === 't') triggerEvent('#00ff00', 'TRY!');
    if (key === 'g') triggerEvent('#00ff00', 'GOAL!');
    if (key === 'p') triggerEvent('green', 'PENALTY!');
    if (key === 'c') triggerEvent('#FFFF00', "CAPTAIN'S CHALLENGE");
    if (key === 'n') triggerEvent('red', 'NO TRY!');
    if (key === 'f') triggerEvent('green', 'FIELD GOAL!');
    if (key === 'y') triggerEvent('yellow', 'YELLOW LINE INCOMING');
    if (key === 'r') triggerEvent('#ff0000', 'RED LINE INCOMING');
    if (key === 'd') triggerEvent('green', 'DROPOUT!');
    if (key === '6') triggerEvent('green', '6 AGAIN!');
    if (key === 'e') triggerEvent('gold', 'GOLDEN POINT!');
    if (key === '1') triggerEvent('red', 'THE 14-0 CURSE IS NOT REAL');
    if (key === '4') triggerEvent('green', '40/20');

    if (key === 'l') triggerImage("chancesareyoureabouttolose.webp");
    if (key === 'w') triggerImage("telstra.jpeg");
});

  window.onload = () => {
    background.classList.remove('show');
    lineContainer.style.display = 'none';
    eventWrapper.style.display = 'none';
    eventImage.style.display = 'none';
    eventSubtext.style.display = 'none';
    eventExtra.style.display = 'none';
  };
</script>

</body>
</html>
