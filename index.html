<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rugby Overlay Animation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Arial Black', sans-serif;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      opacity: 0;
      z-index: 998;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    .background.show {
      opacity: 1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      z-index: 999;
    }

    .overlay.show {
      opacity: 1;
      animation: appearSpin 5s ease-out forwards;
    }

    .message {
      font-size: 6em;
      font-weight: bold;
      text-align: center;
    }

    .try .message {
      color: #ffcc00;
    }
    .goal .message {
      color: #00ff00;
    }
    .penalty .message {
      color: #ffffff;
    }
    .challenge .message {
      color: #FFFF00;
    }
    .notry .message {
      color: #ff0000;
    }
    .fieldgoal .message {
      color: #00bfff;
    }

    @keyframes appearSpin {
      0% { transform: scale(0.5) rotate(0deg); opacity: 0; }
      30% { transform: scale(1.2) rotate(360deg); opacity: 1; }
      100% { transform: scale(1) rotate(720deg); opacity: 1; }
    }

    .yellow-line-container {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 0;
      height: 5px;
      background: yellow;
      z-index: 1000;
      overflow: hidden;
      display: none;
      transform: translate(-50%, -50%);
      animation: expandYellow 7s forwards;
    }

    @keyframes expandYellow {
      0% {
        width: 0;
        height: 5px;
      }
      50% {
        width: 100vw;
        height: 5px;
      }
      100% {
        width: 100vw;
        height: 100vh;
      }
    }

    .yellow-text {
      position: absolute;
      font-size: 0;
      color: black;
      opacity: 0;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1001;
      pointer-events: none;
      display: none;
      text-align: center;
    }

    @keyframes revealText {
      0% {
        opacity: 0;
        font-size: 2em;
      }
      100% {
        opacity: 1;
        font-size: 6em;
      }
    }

    @keyframes closeYellow {
      0% {
        width: 100vw;
        height: 100vh;
      }
      50% {
        width: 100vw;
        height: 5px;
      }
      100% {
        width: 0;
        height: 5px;
      }
    }

    @keyframes fadeText {
      0% {
        opacity: 1;
        font-size: 6em;
      }
      100% {
        opacity: 0;
        font-size: 0;
      }
    }

  </style>
</head>
<body>

<!-- Background -->
<div id="background" class="background"></div>

<!-- Overlay -->
<div id="overlay" class="overlay">
  <div id="message" class="message">TEXT</div>
</div>

<!-- Yellow Line Animation -->
<div id="yellow-line-container" class="yellow-line-container"></div>
<div id="yellow-text" class="yellow-text">YELLOW LINE INCOMING</div>

<script>
  const overlay = document.getElementById('overlay');
  const message = document.getElementById('message');
  const background = document.getElementById('background');
  const yellowLineContainer = document.getElementById('yellow-line-container');
  const yellowText = document.getElementById('yellow-text');

  function hideMessage() {
    overlay.className = 'overlay';
    message.textContent = '';
    background.classList.remove('show');
  }

  function showMessage(type, text) {
    hideMessage();
    message.textContent = text;
    overlay.classList.add('show', type);
    background.classList.add('show');
    setTimeout(hideMessage, 5000); // 5 seconds
  }

  function showYellowLineIncoming() {
    yellowLineContainer.style.display = 'block';
    yellowLineContainer.style.animation = 'expandYellow 7s forwards';

    // Start the second animation after 2 seconds, which shows the text after 1 second
    setTimeout(() => {
      yellowText.style.display = 'block';
      yellowText.style.animation = 'revealText 3s forwards';
    }, 3000); // Start the text animation 1 second after the yellow line starts

    // Countdown starts after the yellow line animation completes
    setTimeout(() => {
      let countdown = 5;
      yellowText.textContent = countdown;

      // Countdown loop
      const interval = setInterval(() => {
        countdown--;
        yellowText.textContent = countdown;
        if (countdown === 0) {
          clearInterval(interval); // Stop the countdown
          // Start closing animation after countdown finishes
          setTimeout(() => {
            yellowLineContainer.style.animation = 'closeYellow 2s forwards'; // Closing the yellow line
            yellowText.style.animation = 'fadeText 2s forwards'; // Fade out text
            setTimeout(() => {
              yellowLineContainer.style.display = 'none';
              yellowText.style.display = 'none';
            }, 2000); // Hide the elements after closing animation
          }, 1000); // 1-second delay after countdown
        }
      }, 1000); // Update every 1 second
    }, 7000); // Start countdown after animation
  }

  document.addEventListener('keydown', e => {
    const key = e.key.toLowerCase();
    if (key === 't') showMessage('try', 'TRY');
    if (key === 'g') showMessage('goal', 'GOAL');
    if (key === 'p') showMessage('penalty', 'PENALTY');
    if (key === 'c') showMessage('challenge', "CAPTAIN'S CHALLENGE");
    if (key === 'n') showMessage('notry', 'NO TRY');
    if (key === 'f') showMessage('fieldgoal', 'FIELD GOAL');
    if (key === 'y') showYellowLineIncoming(); // Trigger the yellow line animation
  });

  window.onload = hideMessage;
</script>

</body>
</html>
