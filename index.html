<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magic Round Rugby Overlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Arial Black', sans-serif;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 1400% 1400%;
      animation: rainbowBackground 10s ease infinite;
      opacity: 0;
      z-index: 998;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    @keyframes rainbowBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .background.show {
      opacity: 1;
    }

    .line-container {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 0;
      height: 5px;
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 100%;
      animation: rainbowLine 2s linear infinite;
      z-index: 1000;
      overflow: hidden;
      display: none;
      transform: translate(-50%, -50%);
    }

    @keyframes rainbowLine {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    @keyframes expandLineFast {
      0% { width: 0; height: 5px; }
      50% { width: 100vw; height: 5px; }
      100% { width: 100vw; height: 100vh; }
    }

    @keyframes closeLine {
      0% { width: 100vw; height: 100vh; }
      50% { width: 100vw; height: 5px; }
      100% { width: 0; height: 5px; }
    }

    .event-text {
      position: absolute;
      font-size: 6em;
      color: white;
      opacity: 0;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1001;
      pointer-events: none;
      display: none;
      text-align: center;
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowText 4s ease infinite;
    }

    @keyframes revealText {
      0% { opacity: 0; font-size: 2em; transform: translate(-50%, -50%) scale(0.5); }
      100% { opacity: 1; font-size: 6em; transform: translate(-50%, -50%) scale(1); }
    }

    @keyframes fadeText {
      0% { opacity: 1; font-size: 6em; }
      100% { opacity: 0; font-size: 0; }
    }

    @keyframes rainbowText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Updated to 24px text for B BUTTON EVENT */
    .small-event-text {
      font-size: 44px !important; /* Now it's 24px */
      background: linear-gradient(45deg, yellow, gold);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: yellowText 4s ease infinite;
    }

    @keyframes yellowText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .labour-event-text {
      color: #e2001a;
      animation: labourScore 3s ease forwards;
    }

    @keyframes labourScore {
      0% { font-size: 1em; opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
      100% { font-size: 4em; opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>

<div id="background" class="background"></div>
<div id="line-container" class="line-container"></div>
<div id="event-text" class="event-text"></div>

<script>
  const background = document.getElementById('background');
  const lineContainer = document.getElementById('line-container');
  const eventText = document.getElementById('event-text');

  function triggerEvent(color, text, isSmall = false) {
    background.classList.add('show');
    lineContainer.style.display = 'block';
    lineContainer.style.animation = 'expandLineFast 3s forwards, rainbowLine 2s infinite';

    setTimeout(() => {
      eventText.style.display = 'block';
      eventText.textContent = text;
      eventText.className = 'event-text'; // Reset

      if (isSmall) {
        eventText.classList.add('small-event-text'); // Apply 24px text size
        eventText.style.animation = 'revealText 2s forwards, yellowText 4s infinite';
      } else if (text.includes('Labour')) {
        eventText.classList.add('labour-event-text');
        eventText.style.animation = 'labourScore 3s ease forwards';
      } else {
        eventText.style.animation = 'revealText 2s forwards, rainbowText 4s infinite';
      }
    }, 1200);

    setTimeout(() => {
      setTimeout(() => {
        lineContainer.style.animation = 'closeLine 2.5s forwards';
        eventText.style.animation = 'fadeText 2.5s forwards';
        setTimeout(() => {
          lineContainer.style.display = 'none';
          eventText.style.display = 'none';
          background.classList.remove('show');
        }, 2500);
      }, 1000);
    }, 5000);
  }

  document.addEventListener('keydown', e => {
    const key = e.key.toLowerCase();
    if (key === 'y') triggerEvent('', 'YELLOW LINE INCOMING', true);
    if (key === 't') triggerEvent('', 'TRY!');
    if (key === 'g') triggerEvent('', 'GOAL!');
    if (key === 'p') triggerEvent('', 'PENALTY!');
    if (key === 'c') triggerEvent('', "CAPTAIN'S CHALLENGE");
    if (key === 'n') triggerEvent('', 'NO TRY!');
    if (key === 'f') triggerEvent('', 'FIELD GOAL!');
    if (key === 'i') triggerEvent('', 'NO FIELD GOAL!');
    if (key === 'a') triggerEvent('', 'Labor Scores a Seat!');
    if (key === 'd') triggerEvent('', 'LNP Scores a Seat!');
    if (key === 'r') triggerEvent('', 'Greens Score a Seat!');
    if (key === 'Z') triggerEvent('', 'Another Party Score a Seat!');
    if (key === 'b') triggerEvent('', 'THE BRONX ARE BETTER THAN THE ROOSTAS', true); // Text size 24px
  });

  window.onload = () => {
    background.classList.remove('show');
    lineContainer.style.display = 'none';
    eventText.style.display = 'none';
  };
</script>

</body>
</html>
