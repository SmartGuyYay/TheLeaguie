<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rugby Overlay Animation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Arial Black', sans-serif;
    }

    /* Background fade layer */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      opacity: 0;
      z-index: 998;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    .background.show {
      opacity: 1;
    }

    /* Overlay animation layer */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      z-index: 999;
    }

    .overlay.show {
      opacity: 1;
      animation: appearSpin 5s ease-out forwards;
    }

    .message {
      font-size: 6em;
      font-weight: bold;
      text-align: center;
    }

    .try .message {
      color: #ffcc00;
      text-shadow: 0 0 20px #ffcc00, 0 0 50px #ffcc00;
    }

    .goal .message {
      color: #00ff00;
      text-shadow: 0 0 20px #00ff00, 0 0 50px #00ff00;
    }

    .penalty .message {
      color: #ffffff;
      text-shadow: 0 0 20px #ffffff, 0 0 50px #ffffff;
    }

    .challenge .message {
      color: #FFFF00;
      text-shadow: 0 0 20px #ff6600, 0 0 50px #ff6600;
    }

    .notry .message {
      color: #ff0000;
      text-shadow: 0 0 20px #ff0000, 0 0 50px #ff0000;
    }

    .fieldgoal .message {
      color: #00bfff;
      text-shadow: 0 0 20px #00bfff, 0 0 50px #00bfff;
    }

    /* Yellow line reveal */
    .yellow-line-container {
      position: fixed;
      top: 50%;
      left: 0;
      width: 100%;
      height: 80px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      pointer-events: none;
    }

    .yellow-line {
      background: yellow;
      height: 10px;
      width: 0%;
      box-shadow: 0 0 20px yellow, 0 0 40px yellow;
      animation: revealLine 1s forwards;
    }

    .yellow-text {
      color: black;
      font-size: 3em;
      font-weight: bold;
      opacity: 0;
      margin-left: 10px;
      animation: showText 1s forwards;
      animation-delay: 1s;
    }

    @keyframes revealLine {
      0% { width: 0%; }
      100% { width: 80%; }
    }

    @keyframes showText {
      0% { opacity: 0; transform: translateX(-20px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    @keyframes appearSpin {
      0% {
        transform: scale(0.5) rotate(0deg);
        opacity: 0;
      }
      30% {
        transform: scale(1.2) rotate(360deg);
        opacity: 1;
      }
      100% {
        transform: scale(1) rotate(720deg);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<!-- Background -->
<div id="background" class="background"></div>

<!-- Overlay -->
<div id="overlay" class="overlay">
  <div id="message" class="message">TEXT</div>
</div>

<!-- Container for yellow line and text -->
<div id="line-container"></div>

<script>
  const overlay = document.getElementById('overlay');
  const message = document.getElementById('message');
  const background = document.getElementById('background');
  const lineContainer = document.getElementById('line-container');

  function hideMessage() {
    overlay.className = 'overlay';
    message.textContent = '';
    background.classList.remove('show');
  }

  function showMessage(type, text) {
    hideMessage();
    message.textContent = text;
    overlay.classList.add('show', type);
    background.classList.add('show');
    setTimeout(hideMessage, 5000);
  }

  function showYellowLineWithText() {
    lineContainer.innerHTML = ''; // clear old
    const container = document.createElement('div');
    container.className = 'yellow-line-container';

    const line = document.createElement('div');
    line.className = 'yellow-line';

    const text = document.createElement('div');
    text.className = 'yellow-text';
    text.textContent = '10 IN THE BIN';

    container.appendChild(line);
    container.appendChild(text);
    lineContainer.appendChild(container);

    setTimeout(() => {
      lineContainer.innerHTML = ''; // remove after animation
    }, 4000);
  }

  document.addEventListener('keydown', e => {
    const key = e.key.toLowerCase();
    if (key === 't') showMessage('try', 'TRY');
    if (key === 'g') showMessage('goal', 'GOAL');
    if (key === 'p') showMessage('penalty', 'PENALTY');
    if (key === 'c') showMessage('challenge', "CAPTAIN'S CHALLENGE");
    if (key === 'n') showMessage('notry', 'NO TRY');
    if (key === 'f') showMessage('fieldgoal', 'FIELD GOAL');
    if (key === 'y') showYellowLineWithText();
  });

  window.onload = hideMessage;
</script>

</body>
</html>
